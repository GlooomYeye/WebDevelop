{% extends 'layout.html' %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
    <h1 class="mb-4">Личный кабинет</h1>
    <div class="card p-4">
        <h5 class="card-title mb-3">Изменить личные данные</h5>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Логин:</label>
                <input type="text" id="id_username" name="username" class="form-control" value="{{ form.username.value }}" required>
            </div>
            <div class="mb-3">
                <label for="id_first_name" class="form-label">Имя:</label>
                <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ form.first_name.value }}">
            </div>
            <div class="mb-3">
                <label for="id_last_name" class="form-label">Фамилия:</label>
                <input type="text" id="id_last_name" name="last_name" class="form-control" value="{{ form.last_name.value }}">
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Почта:</label>
                <input type="email" id="id_email" name="email" class="form-control" value="{{ form.email.value }}">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Пароль:</label>
                <input type="password" id="id_password" name="password" class="form-control" >
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>
{% endblock %}
