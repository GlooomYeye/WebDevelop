{% extends 'layout.html' %}

{% block title %}Изменить книгу{% endblock %}

{% block content %}
    <h1 class="mb-4">Изменить книгу</h1>
    <div class="card p-4">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Название:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ book.name }}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Автор:</label>
                <input type="text" id="author" name="author" class="form-control" value="{{ book.author }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Цена:</label>
                <input type="number" id="price" name="price" class="form-control" value="{{ book.price }}" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Жанр:</label>
                <input type="text" id="genre" name="genre" class="form-control" value="{{ book.genre }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Вернуться к списку</a>
        </form>
    </div>
{% endblock %}
